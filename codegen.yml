overwrite: true
schema:
  - "api/**/*.{gql,graphql}"
  - "!api/src/schema.graphql"
generates:
  api/src/schema.graphql:
    plugins:
      - "schema-ast"
  api/src/common/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-resolvers"
    config:
      useIndexSignature: true
      contextType: "../context#GraphqlContext"
      mappers:
        User: "./nav#NavUser"
        Job: "./nav#NavJob"
        Item: "./nav#NavItem"
        Resource: "./nav#NavResource"
        Reason: "./nav#NavReason"
        Location: "./nav#NavLocation"
        PigAdjustment: "../pig-activity/models/PigAdjustment#PigAdjustmentDocument"
        PigGradeOff: "../pig-activity/models/PigGradeOff#PigGradeOffDocument"
        PigMortality: "../pig-activity/models/PigMortality#PigMortalityDocument"
        PigMove: "../pig-activity/models/PigMove#PigMoveDocument"
        PigPurchase: "../pig-activity/models/PigPurchase#PigPurchaseDocument"
        PigWean: "../pig-activity/models/PigWean#PigWeanDocument"
        PigWeanEvent: "./nav#NavStandardItemJournal"
        PigGradeOffEvent: "./nav#NavStandardItemJournal"
        PigMoveEvent: "./nav#NavStandardItemJournal"
        PigPurchaseEvent: "./nav#NavStandardItemJournal"
        PigAdjustmentEvent: "./nav#NavStandardItemJournal"
        PigMortalityEvent: "./nav#NavStandardItemJournal"
        PigActivityDefaults: "./models/UserSettings#UserSettingsDocument"
        FarrowingBackendScorecard: "../scorecard/models/FarrowingBackendScorecard#FarrowingBackendScorecardDocument"
        Scorecard: "../scorecard/models/Scorecard#ScorecardDocument"
    hooks:
      afterOneFileWrite:
        - eslint --fix
  web/src/user/graphql/index.tsx:
    documents: "web/src/user/graphql/*.gql"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHOC: false
      withHooks: true
      withComponent: false
    hooks:
      afterOneFileWrite:
        - eslint --fix
  web/src/pig-activity/graphql/index.tsx:
    documents: "web/src/pig-activity/graphql/*.gql"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHOC: false
      withHooks: true
      withComponent: false
    hooks:
      afterOneFileWrite:
        - eslint --fix
  web/src/scorecard/graphql/index.tsx:
    documents: "web/src/scorecard/graphql/*.gql"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHOC: false
      withHooks: true
      withComponent: false
    hooks:
      afterOneFileWrite:
        - eslint --fix

