overwrite: true
schema: "api/schema.gql"
documents: "web/**/*.gql"
hooks:
  afterAllFileWrite:
    - eslint --fix
generates:
  api/resolvers/types.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-resolvers"
    config:
      useIndexSignature: true
      contextType: "../context#GraphqlContext"
      mappers:
        User: "../nav#NavUser"
        Job: "../nav#NavJob"
        Resource: "../nav#NavResource"
        PigActivityDefaults: "../models/user-settings#UserSettingsDocument"
  web/src/graphql/index.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHOC: false
      withHooks: true
      withComponent: false

