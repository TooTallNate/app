fragment scorecardFields on Scorecard {
  job {
    number
  }
  data {
    elementId
    numericValue
    stringValue
  }
}

query ScorecardJob($job: String!) {
  job(number: $job) {
    number
    description
    startDate
  }
}

query ScorecardJobs {
  jobs(input: { groups: ["NURSGROWSITE"] }) {
    number
    description
  }
}

query ScorecardPigJobs($location: String!) {
  jobs(input: { groups: ["SOWS", "GDU", "MKT PIGS"], locations: [$location] }) {
    number
    description
  }
}

query ScorecardPeople {
  people: resources(input: { type: "Person" }) {
    number
    name
  }
}

query NurseryFinisherScorecard($job: String!) {
  job: job(number: $job) {
    number
    location {
      code
    }
    personResponsible {
      number
    }
    startDate
  }
  scorecardPages(job: $job) {
    title
    elements {
      id
      label
      code
      order
    }
  },
  scorecard(job: $job) {
    ...scorecardFields
  }
}

mutation SaveScorecard($input: PostScorecardInput!) {
  saveScorecard(input: $input) {
    success
    scorecard {
      ...scorecardFields
    }
  }
}

mutation PostScorecard($input: PostScorecardInput!) {
  postScorecard(input: $input) {
    success
    scorecard {
      ...scorecardFields
    }
  }
}