type MaintenanceAsset {
  number: String!
  description: String
  classCode: String
}

# type MaintenanceExpense {
#   code: String!
#   description: String
#   account: String!
# }

type MaintenanceInterval {
  code: String!
  asset: String!
  interval: Int
  unitType: String
}

# an asset will reach out and grab the history as an array
# type MaintenanceHistory {
