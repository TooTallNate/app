type MaintenanceAsset {
  number: String!
  description: String
  classCode: String
}

type MaintenanceInterval {
  code: String!
  asset: String!
  interval: Int
  unitType: String
  description: String
}

input PostMaintenanceInput {
  asset: String!
  postingDate: String
  type: String!
  mileage: Int
  workHours: Int!
  totalCost: Int
  comments: String
}

type MaintenanceResult {
  success: Boolean!
}

type Query {
  maintenanceAsset(number: String!): MaintenanceAsset
  maintenanceAssets: [MaintenanceAsset!]!
  maintenanceIntervals(assetNo: String!): [MaintenanceInterval!]!
}

type Mutation {
  postMaintenance(input: PostMaintenanceInput!): MaintenanceResult!
}
