type PigActivityDefaults {
  job: Job
  prices: [PriceEntry!]!
}

type PigWeanEvent {
  code: String!
  description: String!
}

type PigGradeOffEvent {
  code: String!
  description: String!
  reasons: [Reason!]!
}

type PigPurchaseEvent {
  code: String!
  description: String!
}

type PriceEntry {
  animal: String!
  price: Float
}

type PigQuantity {
  code: String!
  quantity: Int
}

input PigQuantityInput {
  code: String!
  quantity: Int!
}

input PigOptionalQuantityInput {
  code: String!
  quantity: Int
}


type PigAdjustment {
  animal: String
  job: Job!
  quantity: Int
  totalWeight: Float
  price: Float
  comments: String
}

input PostPigAdjustmentInput {
  animal: String!
  job: String!
  quantity: Int!
  totalWeight: Float!
  price: Float
  comments: String
}

input SavePigAdjustmentInput {
  animal: String
  job: String!
  quantity: Int
  totalWeight: Float
  price: Float
  comments: String
}

type PigAdjustmentResult  {
  success: Boolean!
  pigAdjustment: PigAdjustment!
  defaults: PigActivityDefaults!
}


type PigGradeOff {
  event: PigGradeOffEvent
  job: Job!
  quantities: [PigQuantity!]!
  pigWeight: Float
  comments: String
}

input PostPigGradeOffInput {
  event: String!
  job: String!
  quantities: [PigQuantityInput!]!
  pigWeight: Float!
  comments: String
}

input SavePigGradeOffInput {
  event: String
  job: String!
  quantities: [PigOptionalQuantityInput!]
  pigWeight: Float
  comments: String
}

type PigGradeOffResult {
  success: Boolean!
  pigGradeOff: PigGradeOff!
  defaults: PigActivityDefaults!
}


type PigMortality {
  animal: String
  job: Job!
  naturalQuantity: Int
  euthanizedQuantity: Int
  comments: String
}

input PostPigMortalityInput {
  animal: String!
  job: String!
  naturalQuantity: Int
  euthanizedQuantity: Int
  comments: String
}

input SavePigMortalityInput {
  animal: String
  job: String!
  naturalQuantity: Int
  euthanizedQuantity: Int
  comments: String
}

type PigMortalityResult {
  success: Boolean!
  pigMortality: PigMortality!
  defaults: PigActivityDefaults!
}


type PigMove {
  fromAnimal: String
  toAnimal: String
  fromJob: Job!
  toJob: Job
  quantity: Int
  smallPigQuantity: Int
  totalWeight: Float
  price: Float
  comments: String
}

input PostPigMoveInput {
  fromAnimal: String!
  toAnimal: String!
  fromJob: String!
  toJob: String!
  quantity: Int!
  smallPigQuantity: Int
  totalWeight: Float!
  price: Float!
  comments: String
}

input SavePigMoveInput {
  fromAnimal: String
  toAnimal: String
  fromJob: String!
  toJob: String
  quantity: Int
  smallPigQuantity: Int
  totalWeight: Float
  price: Float
  comments: String
}

type PigMoveResult {
  success: Boolean!
  pigMove: PigMove!
  defaults: PigActivityDefaults!
}


type PigPurchase {
  event: PigPurchaseEvent
  job: Job!
  quantity: Int
  smallPigQuantity: Int
  totalWeight: Float
  comments: String
}

input PostPigPurchaseInput {
  event: String!
  job: String!
  quantity: Int!
  smallPigQuantity: Int
  totalWeight: Float!
  comments: String
}

input SavePigPurchaseInput {
  event: String!
  job: String!
  quantity: Int
  smallPigQuantity: Int
  totalWeight: Float
  comments: String
}

type PigPurchaseResult {
  success: Boolean!
  pigPurchase: PigPurchase!
  defaults: PigActivityDefaults!
}

type PigWean {
  event: PigWeanEvent
  job: Job!
  quantity: Int
  smallPigQuantity: Int
  totalWeight: Float
  comments: String
}

input PostPigWeanInput {
  event: String!
  job: String!
  quantity: Int!
  smallPigQuantity: Int
  totalWeight: Float!
  comments: String
}

input SavePigWeanInput {
  event: String
  job: String!
  quantity: Int
  smallPigQuantity: Int
  totalWeight: Float
  comments: String
}

type PigWeanResult {
  success: Boolean!
  pigWean: PigWean!
  defaults: PigActivityDefaults!
}


type Query {
  animals: [Item!]!
  pigActivityJobs: [Job!]!
  pigActivityDefaults: PigActivityDefaults!
  pigAdjustment(job: String!): PigAdjustment!
  pigGradeOff(job: String!): PigGradeOff!
  pigGradeOffEventTypes: [PigGradeOffEvent!]!
  pigMortality(job: String!): PigMortality!
  pigMove(job: String!): PigMove!
  pigPurchase(job: String!): PigPurchase!
  pigWean(job: String!): PigWean!
  pigWeanEventTypes: [PigWeanEvent!]!
  pigPurchaseEventTypes: [PigPurchaseEvent!]!
}

type Mutation {
  postPigAdjustment(input: PostPigAdjustmentInput!): PigAdjustmentResult!
  savePigAdjustment(input: SavePigAdjustmentInput!): PigAdjustmentResult!
  postPigGradeOff(input: PostPigGradeOffInput!): PigGradeOffResult!
  savePigGradeOff(input: SavePigGradeOffInput!): PigGradeOffResult!
  postPigMortality(input: PostPigMortalityInput!): PigMortalityResult!
  savePigMortality(input: SavePigMortalityInput!): PigMortalityResult!
  postPigMove(input: PostPigMoveInput!): PigMoveResult!
  savePigMove(input: SavePigMoveInput!): PigMoveResult!
  postPigPurchase(input: PostPigPurchaseInput!): PigPurchaseResult!
  savePigPurchase(input: SavePigPurchaseInput!): PigPurchaseResult!
  postPigWean(input: PostPigWeanInput!): PigWeanResult!
  savePigWean(input: SavePigWeanInput!): PigWeanResult!
}