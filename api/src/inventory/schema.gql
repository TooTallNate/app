type Inventory {
  location: String!
  group: String!
  postingDate: String
  item: String
  quantity: Float
  comments: String
}

type ItemConsumption {
  number: String!
  location: String
  balance: Float!
  description: String
  cost: Float!
  unit: String
  type: String
}

type ItemList {
  item: Item!
  quantity: Float!
}

input ItemInput {
  number: String!
  description: String!
  type: String!
  cost: Float!
  unit: String
}

input ItemListInput {
  item: ItemInput!
  quantity: Float!
}

input PostInventoryInput {
  location: String!
  group: String!
  postingDate: String
  itemList: [ItemListInput!]
  comments: String
}

